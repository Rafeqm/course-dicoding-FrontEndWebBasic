<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS Conception</title>

    <style>
      p {
        color: red !important;
      }

      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>
      Sesuai dengan namanya cascading yang artinya <q>mengalir</q>, alur kerja
      CSS dalam membaca kode pun seperti itu. Mengalir dari atas ke bawah
      sehingga kita harus memperhatikan urutan dalam penulisan rules
      <i>styling</i>
    </p>
  </body>
</html>
